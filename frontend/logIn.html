<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div style="display: inline-block; background-color:  rgba(255, 255, 255, 0.9); margin: 30px; padding: 10px; border-radius: 10px;">
        <div style="display: flex; flex-direction: row; align-items: center; gap: 10px;">
            <img src="assetsImages/icons8-management-100.png" alt="NoIcon.png" style="display: inline-block; height: auto; width: 50px;">
        <h2>Kyusiyu Events</h2>
        </div>
    </div>
    <div class="btn-container" style="float: right;">
        <button>Log In as Organizer</button>
        <button>Log In</button>
    </div>
    <main>
        <div class="main-container">
            <h2>Kyusiyu Events</h2>
            <h1>Login to start now!</h1>
            <div class="input-container">
                <div class="txtBoxes-container">
                    <input type="text" id="txtUsername" name="username" placeholder=" ">
                    <label for="txtUsername">Enter Username</label>
                </div>

                <div class="txtBoxes-container">
                    <input type="password" id="txtPassword" name="password" placeholder=" ">
                    <label for="txtPassword">Enter Password</label>
                </div>
            </div>
            <div class="btnLogin-container">
                <button>Login</button>
                <a href="">Forgot Password</a>
            </div>
        </div>
    </main>
</body>
<script src="js/login.js"></script>

</html>
